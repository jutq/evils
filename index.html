<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>evils.us</title>
  <link rel="icon" href="files/favicon.png" type="image/x-icon">
  <style>
    :root {
      --primary-color: #ff3c3c;
      --secondary-color: #ff6666;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Courier New', Courier, monospace;
      color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      text-align: center;
      padding: 20px;
    }

    /* Sadece Random Yazı */
    #animated-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 40px;
      color: var(--primary-color);
      text-shadow: 0 0 8px var(--primary-color), 0 0 15px var(--secondary-color);
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-content: center;
    }

    .links a {
      display: block;
      padding: 14px 22px;
      background-color: #111;
      border: 1px solid var(--primary-color);
      border-radius: 6px;
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px var(--primary-color);
      transition: all 0.3s ease;
    }

    .links a:hover {
      color: #fff;
      background-color: var(--primary-color);
      box-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--secondary-color);
      text-shadow: 0 0 10px #fff;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: var(--primary-color);
      text-shadow: 0 0 5px var(--primary-color);
    }

    @media (max-width: 500px) {
      .links {
        grid-template-columns: 1fr; /* mobilde alt alta */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="animated-title"></h1>
    <div class="links">
      <a href="https://t.me/thring" target="_blank">Telegram</a>
      <a href="https://discord.com/users/791591797855617055" target="_blank">Discord</a>
      <a href="https://discord.gg/umSnPN2kn4" target="_blank">Discord Game Server</a>
      <a href="https://discord.gg/YX73qAgXWU" target="_blank">Discord Chat Server</a>
      <a href="https://youtube.com/@FlawsHvH" target="_blank">YouTube</a>
    </div>
    <footer>
      2025 • evils.us
    </footer>
  </div>

  <script>
    const targetText = "evils.us";
    const allowedChars = "abcdefghijklmnopqrstuvwxyz0123456789.-_";
    const titleElem = document.getElementById('animated-title');

    function randomChar() {
      return allowedChars.charAt(Math.floor(Math.random() * allowedChars.length));
    }

    function animateTitle() {
      let index = 0;
      let forward = true;

      function frame() {
        let displayed = "";
        for (let i = 0; i < targetText.length; i++) {
          if (i < index) {
            displayed += targetText.charAt(i);
          } else {
            displayed += randomChar();
          }
        }
        titleElem.textContent = displayed;

        if (forward) {
          index++;
          if (index > targetText.length) {
            forward = false;
            setTimeout(frame, 1800);
            return;
          }
        } else {
          index--;
          if (index < 0) {
            forward = true;
            setTimeout(frame, 300);
            return;
          }
        }
        setTimeout(frame, forward ? 120 : 70);
      }
      frame();
    }

    animateTitle();
  </script>
</body>
</html>
