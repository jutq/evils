<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 100px;
      color: #ff3c3c;
      text-shadow: 0 0 10px #ff3c3c, 0 0 20px #ff1a1a;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ccc;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #aaa;
    }

    a.button {
      display: inline-block;
      padding: 10px 24px;
      border: 1px solid #ff3c3c;
      color: #ff3c3c;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a.button:hover {
      background: #ff3c3c;
      color: #000;
      box-shadow: 0 0 10px #ff3c3c;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 70px;
      }
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Not Found</h2>
    <p>The page you’re looking for doesn’t exist or may have been moved.</p>
    <a href="/" class="button">Go Home</a>
    <footer>© 2025 evils.us</footer>
  </div>
</body>
</html>
