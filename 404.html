<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f8f8f8;
      }

      .container {
        text-align: center;
        padding: 50px 30px;
        background: #121212;
        border-radius: 16px;
        box-shadow: 0 0 50px rgba(255, 0, 0, 0.15);
        max-width: 480px;
        width: 90%;
      }

      .emoji {
        font-size: 80px;
        margin-bottom: 20px;
        color: #ff4d4f;
      }

      h1 {
        font-size: 80px;
        margin-bottom: 10px;
        color: #ff4d4f;
      }

      h2 {
        font-size: 26px;
        margin-bottom: 15px;
        color: #e0e0e0;
      }

      p {
        font-size: 17px;
        color: #aaa;
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        padding: 12px 26px;
        background-color: #ff4d4f;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .button:hover {
        background-color: #e84118;
        transform: translateY(-2px);
      }

      @media (max-width: 500px) {
        h1 {
          font-size: 60px;
        }

        h2 {
          font-size: 22px;
        }

        p {
          font-size: 15px;
        }
      }
    </style>
  </head>

    </div>
  </body>
</html>
