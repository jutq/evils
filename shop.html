  .contact-btn:hover {

    font-size: 0.9rem;
    color: #ff4444;

  .custom-alert {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(16, 0, 0, 0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    visibility: visible;
    opacity: 1;
    transition: opacity 0.3s ease;
    font-family: monospace, monospace;
  }

  .custom-alert.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .custom-alert-content {
    background: #220000;
    border: 2px solid #ff0000;
    padding: 20px 30px;
    max-width: 320px;
    text-align: center;
    color: #ff4444;
    box-shadow: 0 0 10px #ff0000;

function formatPrice(priceUSD) {
  return `$${priceUSD.toFixed(2)}`;
}

function getIconPathByTag(tags) {
  const tag = tags[0];
  switch(tag) {
    case "telegram": return "files/telegram.png";
    case "discord": return "files/discord.png";
    case "solo.to": return "files/soloto.png";
    case "kick": return "files/kick.png";
    case "twitch": return "files/twitch.png";
    case "instagram": return "files/instagram.png";
    case "bsky": return "files/bluesky.png";
    case "allmylinks": return "files/allmylinks.png";
    case "github": return "files/github.png";
    case "soundcloud": return "files/soundcloud.png";
    case "steam": return "files/steam.png";
    case "chess": return "files/chess.png";
    case "github": return "files/github.png";
    case "gunslol": return "files/gunslol.png"; 
    case "lastfm": return "files/lastfm.png"; 
    case "linktree": return "files/linktree.png";  
    case "parler": return "files/parler.png"; 
    case "pinterest": return "files/pinterest.png";  
    case "tumblr": return "files/tumblr.png"; 
    case "reddit": return "files/reddit.png"; 
    case "lastfm": return "files/lastfm.png";  
    case "gunslol": return "files/gunslol.png";   
    default: return "files/default.png";
  }
}

function renderProducts() {
  const container = document.getElementById("usernames");
  container.innerHTML = "";

  products.forEach(({ username, priceUSD, tags, url }) => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.tags = tags.join(" ");

    const displayUsername = username.startsWith("@") ? username : "@" + username;
    const iconPath = getIconPathByTag(tags);

    card.innerHTML = `
      <div class="username">
        <img src="${iconPath}" alt="${tags[0]} logo" class="icon-img" />
        <a href="${url}" target="_blank" style="color:#ff5555; text-decoration:none;">${displayUsername}</a>
      </div>
      <div class="price">${formatPrice(priceUSD)}</div>
      <a href="https://t.me/thring" target="_blank" class="contact-btn">Contact</a>
    `;

    container.appendChild(card);
  });
}

const searchInput = document.getElementById("search");
let activeTag = null;

function filterCards() {
  const val = searchInput.value.toLowerCase();
  const cards = document.querySelectorAll(".card");
  cards.forEach(card => {
    const username = card.querySelector(".username").textContent.toLowerCase();
    const tagsStr = card.dataset.tags.toLowerCase();
    const matchesSearch = username.includes(val);
    const matchesTag = activeTag ? tagsStr.includes(activeTag) : true;
    card.style.display = matchesSearch && matchesTag ? "block" : "none";
  });
}

function setupTags() {
  const tags = document.querySelectorAll(".tag");
  tags.forEach(tag => {
    tag.addEventListener("click", () => {
      if(activeTag === tag.dataset.tag) {
        tag.classList.remove("active");
        activeTag = null;
      } else {
        tags.forEach(t => t.classList.remove("active"));
        tag.classList.add("active");
        activeTag = tag.dataset.tag;
      }
      filterCards();
    });
  });
}

searchInput.addEventListener("input", filterCards);

document.addEventListener("DOMContentLoaded", () => {
  renderProducts();
  setupTags();

  const animatedText = document.getElementById("animatedText");
  const text = animatedText.textContent;
  animatedText.textContent = "";
  let index = 0;
  function animateText() {
    if (index < text.length) {
      animatedText.textContent += text.charAt(index);
      index++;
      setTimeout(animateText, 100);
    }
  }
  animateText();

  const bgMusic = document.getElementById("backgroundMusic");
  function tryPlayMusic() {
    bgMusic.play().catch(() => {
    });
  }
  document.body.addEventListener("click", tryPlayMusic, { once: true });

  // Custom alert
  const alertDiv = document.getElementById("customAlert");
  const alertBtn = document.getElementById("alertOkBtn");
  alertBtn.addEventListener("click", () => {
    alertDiv.classList.add("hidden");
  });
});
